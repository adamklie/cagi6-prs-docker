General:
    batchSize: 256
    optimizer: Adam
    learningRate: 0.0001 #5e-3
    epochs: 50
    hyperOptimize: True  #Add in hyperoptimized numTrials
    maxLayers: 8
    patience: 5
    activationFunction: Mish
    pathForCSVSummary: /cellar/users/jtalwar/projects/BetterRiskScores/InSNPtion/Galbatorix/DeweyIsOutOfTheGAGI/CSV_Output_Files/SingleTask/baseline+/AgeOld/IBD/5e-4
    singleModelName: CAGI_IBD_Baseline+_AgeOld_5e-4
    modelCheckpointingPath: /cellar/users/jtalwar/projects/BetterRiskScores/InSNPtion/Galbatorix/DeweyIsOutOfTheGAGI/Models/SingleTask/baseline+/AgeOld/IBD/5e-4
    hyperOptimizeTrials: 60 #How many models want optuna to select
    hyperOptimizeJobs: 2 #How many models to run concurrently
    numWorkers: 4
    studyLocation: /cellar/users/jtalwar/projects/BetterRiskScores/InSNPtion/Galbatorix/DeweyIsOutOfTheGAGI/Studies/SingleTask/Baseline+/AgeOld/5e-4/CAGI_IBD.pkl #Path and file name for Optuna Study 
    studyName: CAGI_IBD_Baseline+_AgeOld_5e-4
    sqlPath: /cellar/users/jtalwar/projects/BetterRiskScores/InSNPtion/Galbatorix/DeweyIsOutOfTheGAGI/Studies/SQL_Intermediates/
    
#Need to add activations as a hyperparameter, will need to adjust model Framework --> Also need to add Swish as activation f(n)
Multitask-FFN:  
    numLayers: 1
    layerWidths: [40]
    dropout: 0.6 #Change in the model so can be tuned on a layerwise basis 
    inputDimension: 5724 #Number of Snps --> 1882
    multiTaskOutputs: [1,4] #Drive is a 2 task problem for Cancer and Ethnicity
    weightedTask: {"PC":1, "Ethn":1} #how much want to weight the loss functions against one another --> baseline weight them equally
    lossFunctions: [nn.BCEWithLogitsLoss(),nn.CrossEntropyLoss()] #For when want to use weighted loss functions for cases of class imbalance --> ex w/ random values pass in weight=[0.25, 0.75]
    weightedLoss: False #Whether or not want to weight the loss f(x)s
    weights: {"PC":[0.25, 0.75], "Ethnicity":[0.3,0.3,0.2,0.2], "FH":[0.69, 0.31]} #How much to weight each class per loss function when weightedLoss above == True
    
Dataloader:
    SNP_Path: /cellar/shared/carterlab/projects/InSNPtion/cagi6-prs/features/baseline_snps-baseline_plus_samples/ibd_age_old/ibd.age.old.5e-04.zscored.feather
    TestIDs: /cellar/shared/carterlab/projects/InSNPtion/cagi6-prs/features/baseline_snps-baseline_plus_samples/ibd_age_old/ibd.age.old.test.ids.txt
    PhenotypeFile: /cellar/shared/carterlab/projects/InSNPtion/cagi6-prs/features/baseline_snps-baseline_plus_samples/ibd_age_old/ibd.age.old.tsv
    Disease: STATUS
    
